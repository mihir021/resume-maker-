<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume Maker | Sign Up</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<link rel="stylesheet" href="../CSS/signUp.css">

</head>
<body class="dark-mode">

    <div class="glow-bg"></div>

    <div class="main-container shadow-glow">

        <div class="left-panel">
            <h1>WELCOME</h1>
            <h4>CREATE YOUR ACCOUNT</h4>

            <p class="welcome-text text-light-gray">
                Join Resume Maker today and build a job-ready resume
                in just a few minutes.
            </p>

            <div class="circle c1"></div>
            <div class="circle c2"></div>
            <div class="circle c3"></div>
        </div>

        <div class="right-panel">

            <h2 class="text-white mb-4">Create Your Account</h2>

            <form action="http://127.0.0.1:5000/api/users/signup" method="POST">

                <label class="fw-bold small text-green">FULL NAME</label>
                <input type="text" name="name" class="form-control mb-3 dark-input" placeholder="Your Full Name" required>

                <label class="fw-bold small text-green">EMAIL ADDRESS</label>
                <input type="email" name="email" class="form-control mb-3 dark-input" placeholder="Email Address" required>

                <label class="fw-bold small text-green">PASSWORD</label>
                <div class="position-relative mb-3">
                    <input
                        type="password"
                        id="signupPassword"
                        name="password"
                        class="form-control dark-input"
                        placeholder="Password"
                        required
                    >

                    <span class="show-password text-green" onclick="togglePassword('signupPassword', this)">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <label class="fw-bold small text-green">CONFIRM PASSWORD</label>
                <div class="position-relative mb-3">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirm_password"
                        class="form-control dark-input"
                        placeholder="Confirm Password"
                        required
                    >

                    <span class="show-password text-green" onclick="togglePassword('confirmPassword', this)">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <div class="d-flex align-items-center mb-3 text-light-gray">
                    <input type="checkbox" class="form-check-input me-2 bg-dark border-secondary" required>
                    <span class="small">I agree to the <a href="terms.html" class="text-green fw-bold text-decoration-none">Terms & Conditions</a></span>
                </div>

                <div class="divider text-light-gray">or</div>

                <p class="text-center small text-light-gray mt-3">
                    Do you have an account?
                    <a href="loginPage.html" class="text-green fw-bold text-decoration-none">Login</a>
                </p>
                <button type="submit" class="login-btn shadow-glow">Sign Up</button>

            </form>

        </div>
    </div>

    <script src="../JS/showPassword.js"></script>

</body>
</html>
