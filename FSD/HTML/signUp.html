<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume Maker | Sign Up</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../CSS/signUp.css">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

</head>
<body>

<div class="main-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <h1>WELCOME</h1>
        <h4>CREATE YOUR ACCOUNT</h4>

        <p class="welcome-text">
            Join Resume Maker today and build a job-ready resume  
            in just a few minutes.
        </p>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">

        <h2>Create Your Account</h2>

        <form action="http://127.0.0.1:5000/api/users/signup" method="POST">

            <label class="fw-bold small">FULL NAME</label>
            <input type="text" name="name" class="form-control mb-3" placeholder="Your Full Name" required>

            <label class="fw-bold small">EMAIL ADDRESS</label>
            <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>

            <label class="fw-bold small">PASSWORD</label>
            <div class="position-relative mb-3">
                <input
                    type="password"
                    id="signupPassword"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                >

                <span
                    class="show-password"
                    onclick="togglePassword('signupPassword', this)"
                >
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>

            <label class="fw-bold small">CONFIRM PASSWORD</label>
            <div class="position-relative mb-2">
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirm_password"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                >

                <span
                    class="show-password"
                    onclick="togglePassword('confirmPassword', this)"
                >
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>


            <div class="d-flex align-items-center mb-3">
                <input type="checkbox" class="me-2" required>
                I agree to the <a href="terms.html" class="text-primary ms-1 fw-bold">Terms & Conditions</a>
            </div>
            <div class="divider">or</div>

            <p class="text-center" style="font-size:clamp(12px,1vw,14px);">
                Do you have an account?
                <a href="loginPage.html" class="text-primary fw-bold">login</a>
            </p>
            <button type="submit" class="login-btn">Sign Up</button>

        </form>

    </div>
</div>

<script src="../JS/showPassword.js"></script>

</body>
</html>
