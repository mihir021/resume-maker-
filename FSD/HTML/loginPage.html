<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume Maker | Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="loginPage.css">
</head>
<body>

<div class="main-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <h1>WELCOME</h1>
        <h4>BUILD YOUR PROFESSIONAL RESUME</h4>

        <p class="welcome-text">
            Create beautiful, ATS-friendly resumes quickly.  
            Customize, edit, and download your job-ready resume instantly.
        </p>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">

        <h2>Sign in to your Account</h2>

        <form>

            <label class="fw-bold small">EMAIL ADDRESS</label>
            <input type="email" class="form-control mb-3" placeholder="Email Address">

            <label class="fw-bold small">PASSWORD</label>
            <input type="password" class="form-control mb-2" placeholder="Password">

            <div class="d-flex justify-content-between mb-3" style="font-size:clamp(12px,1vw,14px);">
                <div><input type="checkbox"> Stay signed in</div>
                <a href="#" class="text-primary fw-bold">Forgot your password?</a>
            </div>

            <button class="login-btn">Log in</button>

            <div class="divider">or</div>

            <p class="text-center" style="font-size:clamp(12px,1vw,14px);">
                Don't have an account?
                <a href="register.html" class="text-primary fw-bold">Sign up</a>
            </p>

            <button type="button" class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" width="18">
                Sign in with Facebook
            </button>

            <button type="button" class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" width="18">
                Sign in with Google
            </button>

        </form>
    </div>
</div>

</body>
</html>
