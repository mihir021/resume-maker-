<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 2 – Experience</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../CSS/step-2.css">
</head>
<body class="dark-mode">

<div class="glow-bg"></div>

<div class="app-layout">

  <aside class="step-sidebar">
    <div class="step-logo">2</div>

    <ul class="steps">
      <li><span>1</span></li>
      <li class="active"><span>2</span></li>
      <li><span>3</span></li>
      <li><span>4</span></li>
    </ul>

    <a href="step-1.html" class="back-link"><i class="bi bi-arrow-left"></i></a>
  </aside>

  <div class="main-content">

    <header class="top-bar">
      <h4 class="text-white m-0 fw-bold">Experience <span class="text-green">.</span></h4>
      <span class="step-badge">Step 2 of 4</span>
    </header>

    <div class="workspace">

      <section class="form-pane">
        <div class="glass-card">
          <h2 class="form-title">Work Experience</h2>
          <p class="text-light-gray small mb-4">Add your relevant work history here.</p>

          <div class="field-group">
            <label>JOB TITLE</label>
            <input id="jobTitle" class="dark-input" placeholder="Software Engineer" />
          </div>

          <div class="field-group">
            <label>EMPLOYER</label>
            <input id="employer" class="dark-input" placeholder="ABC Technologies Pvt. Ltd." />
          </div>

          <div class="row">
            <div class="col-md-6 field-group">
              <label>CITY</label>
              <input id="city" class="dark-input" placeholder="New Delhi" />
            </div>
            <div class="col-md-6 field-group">
              <label>COUNTRY</label>
              <input id="country" class="dark-input" placeholder="India" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 field-group">
              <label>START MONTH</label>
              <input id="startDate" type="month" class="dark-input" />
            </div>
            <div class="col-md-6 field-group">
              <label>END MONTH</label>
              <input id="endDate" type="month" class="dark-input" />
            </div>
          </div>

          <div class="field-group">
            <label>JOB DESCRIPTION</label>
            <textarea
              id="description"
              class="dark-input"
              rows="4"
              placeholder="• Developed REST APIs using Java and Spring Boot&#10;• Improved application performance by 30%&#10;• Collaborated with QA and frontend teams">
            </textarea>
          </div>

          <button type="button" id="addExperienceBtn" class="outline-btn w-100 mb-4">
            <i class="bi bi-plus-lg me-2"></i> Add Experience
          </button>

          <div class="d-flex justify-content-between pt-3 border-top border-secondary">
            <button class="ghost-btn text-white" onclick="history.back()">
                <i class="bi bi-arrow-left me-2"></i> Back
            </button>
            <button class="primary-btn px-4" onclick="goToStep3()">
                Next Step <i class="bi bi-arrow-right ms-2"></i>
            </button>
          </div>

        </div>
      </section>

      <section class="preview-pane">
        <div class="preview-header">
            <span class="text-dark small fw-bold"><i class="bi bi-eye-fill me-2"></i>Live Preview</span>
        </div>

        <div id="resumePreview" class="resume-content">
            </div>
      </section>

    </div>
  </div>
</div>

<script src="../JS/step-2.js"></script>
</body>
</html>
