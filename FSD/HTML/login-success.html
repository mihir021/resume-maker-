<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link rel="stylesheet" href="../CSS/loginSuccess.css">

    <script>
        setTimeout(() => {
            window.location.href = "/dashboard";
        }, 2000);
    </script>
</head>
<body class="dark-mode">

    <div class="glow-bg"></div>

    <div class="success-card shadow-glow text-center">

        <div class="icon-box mb-4">
            <i class="fa-solid fa-circle-check text-green display-1 scale-in"></i>
        </div>

        <h2 class="fw-bold text-white mb-2">Login Successful</h2>
        <p class="text-light-gray mb-4">Redirecting to dashboard...</p>

        <div class="spinner-border text-green" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>

</body>
</html>
