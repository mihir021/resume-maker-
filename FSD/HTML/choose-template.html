<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Resume Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (optional but allowed in syllabus) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/choose-template.css">
</head>
<body>

<!-- HEADER -->
<header class="top-bar">
    <h2 class="logo">Resume<span>Now</span></h2>
    <a href="dashboard.html" class="back-link">‚Üê Back</a>
</header>

<!-- TITLE -->
<section class="title-section">
    <h1>Choose Your Resume Template</h1>
    <p>You can change your template anytime later.</p>
</section>

<!-- TEMPLATE GRID -->
<section class="template-container">

    <!-- TEMPLATE CARD 1 -->
    <div class="template-card">
        <img src="../IMG/template1.png" alt="Template 1">
        <h5>Professional</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <!-- TEMPLATE CARD 2 -->
    <div class="template-card recommended">
        <span class="badge">Recommended</span>
        <img src="../IMG/template2.png" alt="Template 2">
        <h5>Modern</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <!-- TEMPLATE CARD 3 -->
    <div class="template-card">
        <img src="../IMG/template3.png" alt="Template 3">
        <h5>Creative</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <!-- TEMPLATE CARD 4 -->
    <div class="template-card">
        <img src="../IMG/template4.png" alt="Template 4">
        <h5>Minimal</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <!-- TEMPLATE CARD 5 -->
    <div class="template-card">
        <img src="../IMG/template5.png" alt="Template 5">
        <h5>Classic</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <!-- TEMPLATE CARD 6 -->
    <div class="template-card">
        <img src="../IMG/template6.png" alt="Template 6">
        <h5>Elegant</h5>
        <button class="use-btn">Use this template</button>
    </div>

</section>

</body>
</html>
