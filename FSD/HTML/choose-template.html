<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Resume Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../CSS/choose-template.css">

    <script src="../JS/navbar-loader.js"></script>
</head>
<body class="dark-mode">

<div class="glow-bg"></div>

<div id="navbar-container"></div>

<section class="title-section">
    <h1 class="display-4 fw-bold text-white">Choose Your <span class="text-green">Template</span></h1>
    <p class="text-light-gray lead">You can change your template anytime later.</p>
</section>

<section class="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="professional">Professional</button>
    <button class="filter-btn" data-filter="modern">Modern</button>
    <button class="filter-btn" data-filter="creative">Creative</button>
    <button class="filter-btn" data-filter="minimal">Minimal</button>
    <button class="filter-btn" data-filter="dark">Dark</button>
</section>

<section class="template-container">

    <div class="template-card glass-card" data-category="professional minimal">
        <div class="img-wrapper">
            <img src="../IMG/template1.png" alt="Template 1">
        </div>
        <h5>Professional</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <div class="template-card glass-card recommended" data-category="modern professional">
        <span class="badge-rec">Recommended</span>
        <div class="img-wrapper">
            <img src="../IMG/template2.png" alt="Template 2">
        </div>
        <h5>Modern</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <div class="template-card glass-card" data-category="creative">
        <div class="img-wrapper">
            <img src="../IMG/template3.png" alt="Template 3">
        </div>
        <h5>Creative</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <div class="template-card glass-card" data-category="professional">
        <div class="img-wrapper">
            <img src="../IMG/template4.png" alt="Template 4">
        </div>
        <h5>Blue-Corporate</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <div class="template-card glass-card" data-category="minimal modern">
        <div class="img-wrapper">
            <img src="../IMG/template5.png" alt="Template 5">
        </div>
        <h5>Soft-Green-Minimal</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <div class="template-card glass-card" data-category="dark professional">
        <div class="img-wrapper">
            <img src="../IMG/template6.png" alt="Template 6">
        </div>
        <h5>Dark-elegant</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <div class="template-card glass-card" data-category="tech creative">
        <div class="img-wrapper">
            <img src="../IMG/template7.png" alt="Template 7">
        </div>
        <h5>Timeline-Resume</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <div class="template-card glass-card" data-category="modern creative">
        <div class="img-wrapper">
            <img src="../IMG/template8.png" alt="Template 8">
        </div>
        <h5>Card-Based</h5>
        <button class="use-btn">Use this template</button>
    </div>

    <div class="template-card glass-card" data-category="creative">
        <div class="img-wrapper">
            <img src="../IMG/template9.png" alt="Template 9">
        </div>
        <h5>Bold-Red-Accent</h5>
        <button class="use-btn">Use this template</button>
    </div>

</section>

<script src="../JS/choose-template.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
