<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Template</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="../CSS/choose-template.css" />
</head>

<body>

<nav class="navbar">
    <div class="logo">Resume <span>Now.</span></div>
    <a href="../HTML/landing page.html" class="nav-back">
        <i class="bi bi-arrow-left"></i> Back
    </a>
</nav>

<section class="page-header">
    <h1>Select Your Resume Template</h1>
    <p>Create a resume that reflects your skills and personality.</p>
    <br>
    <br>
    <br>
</section>

<div class="template-wrapper">

    <div class="card-stack">
        <div class="card back1"><img id="backImg1" /></div>
        <div class="card back2"><img id="backImg2" /></div>
        <div class="card main"><img id="mainImg" /></div>
    </div>

    <div class="template-info">
        <h2 id="tempName">Template</h2>
        <p id="tempDesc">Description text.</p>

        <div class="btn-row">
            <button id="prevBtn"><i class="bi bi-chevron-up"></i></button>
            <button id="nextBtn"><i class="bi bi-chevron-down"></i></button>
        </div>

        <button class="select-btn">Use this Template</button>
    </div>
</div>

<script src="../JS/choose-template.js"></script>

</body>
</html>
