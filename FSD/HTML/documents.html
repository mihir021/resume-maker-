<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Maker | Documents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="../CSS/navbar.css">
  <link rel="stylesheet" href="../CSS/documents.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="../JS/navbar-loader.js"></script>

</head>
<body>

<div id="navbar-container"></div>

<main class="documents-main mt-5 pt-5">

  <div class="container-fluid px-4">
    <div class="row g-4">

      <aside class="col-lg-3">
        <div class="sideNav">
            <div class="sideNav-item active">
            <i class="bi bi-file-earmark-text"></i> Resumes
            </div>
            <a href="choose-template.html" class="sideNav-item">
            <i class="bi bi-palette"></i> Designs
            </a>
            <a href="choose-template.html" class="sideNav-item">
            <i class="bi bi-plus-lg"></i> Create New
            </a>

            <section class="analytics-card">
            <div class="analytics-header">
                <h3>Top Skills</h3>
                <span class="analytics-sub">Across all resumes</span>
            </div>

            <div id="topSkills" class="skills-analytics-list mt-3">
                </div>
            </section>
        </div>
      </aside>

      <section class="col-lg-9">

        <div class="pageHeader d-flex gap-3 align-items-center mb-4">
          <h2 class="me-auto text-white">My <span style="color: var(--neon-green)">Resumes</span></h2>

          <button id="aiCreateBtn" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#aiResumeModal">
            <i class="bi bi-robot"></i> Create with AI
          </button>

          <a href="choose-template.html" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Create New
          </a>
        </div>

        <div class="modal fade" id="aiResumeModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content p-4">

              <div class="d-flex justify-content-between align-items-center mb-4">
                  <h4 class="mb-0 fw-bold">Create Resume with AI ðŸ¤–</h4>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>

              <div class="modal-body">
                  <h5 class="text-white mb-3">Basic Details</h5>
                  <div class="row g-2">
                    <div class="col-md-6">
                        <input id="aiName" placeholder="Full Name" class="form-control mb-2">
                    </div>
                    <div class="col-md-6">
                        <input id="aiTitle" placeholder="Job Title" class="form-control mb-2">
                    </div>
                  </div>

                  <div class="row g-2">
                    <div class="col-md-4"><input id="aiEmail" placeholder="Email" class="form-control mb-2"></div>
                    <div class="col-md-4"><input id="aiPhone" placeholder="Phone" class="form-control mb-2"></div>
                    <div class="col-md-4"><input id="aiLocation" placeholder="Location" class="form-control mb-2"></div>
                  </div>

                  <textarea id="aiSummary" class="form-control mb-4" placeholder="Professional Summary (optional)"></textarea>

                  <h5 class="text-white mb-3">Additional Details</h5>
                  <div class="row g-2">
                      <div class="col-md-6">
                        <textarea id="aiLanguages" class="form-control mb-2" placeholder="Languages (one per line)&#10;English&#10;Hindi"></textarea>
                      </div>
                      <div class="col-md-6">
                        <textarea id="aiCertificates" class="form-control mb-3" placeholder="Certificates (one per line)&#10;AWS Cloud Practitioner"></textarea>
                      </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Job Description (optional)</label>
                    <textarea id="aiJD" class="form-control" rows="3" placeholder="Paste job description here (optional)"></textarea>
                  </div>

                  <h5 class="text-white mt-3">Education</h5>
                  <div class="row g-2">
                      <div class="col-md-6"><input id="aiSchool" placeholder="University / School" class="form-control mb-2"></div>
                      <div class="col-md-6"><input id="aiDegree" placeholder="Degree" class="form-control mb-2"></div>
                      <div class="col-md-6"><input id="aiField" placeholder="Field of Study" class="form-control mb-2"></div>
                      <div class="col-md-6"><input id="aiGradYear" placeholder="Graduation Year" class="form-control mb-3"></div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Experience Level</label>
                    <select id="aiExperience" class="form-select">
                      <option value="fresher">Fresher</option>
                      <option value="experienced">Experienced</option>
                    </select>
                  </div>

                  <div id="aiExperienceSection" class="mb-3 d-none">
                    <h5 class="text-white mt-3">Work Experience</h5>
                    <div id="experienceContainer"></div>

                    <button class="btn btn-outline-success btn-sm mt-3 w-100" onclick="addExperienceField()">
                      + Add Experience
                    </button>
                  </div>

                  <div class="mb-3 d-none" id="skillsField">
                    <label class="form-label">Skills</label>
                    <input type="text" id="aiSkills" class="form-control" placeholder="HTML, CSS, JavaScript, Python">
                  </div>
              </div>

              <div class="modal-footer border-0">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-warning" onclick="submitAIResume()">
                  Generate Resume
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="wrap-resume" id="resumeList">
          </div>

      </section>
    </div>
  </div>

</main>

<div id="resumePreviewOverlay" class="resume-overlay hidden">

  <div class="resume-modal">

    <button id="closePreview" class="close-btn" onclick="document.getElementById('resumePreviewOverlay').classList.add('hidden')">
        <i class="bi bi-x-lg"></i>
    </button>

    <div id="pdfWrapper">
      <div id="finalResumePreview"></div>
    </div>

    <div class="download-bar text-center">
      <button
        class="btn btn-success px-4 me-2"
        onclick="downloadResumePDF()">
        <i class="bi bi-download"></i> Download
      </button>

      <button
        class="btn btn-warning resume-score-btn"
        data-id="">
        <i class="bi bi-bar-chart"></i> Score
      </button>
    </div>


<!--    <div class="download-bar text-center">-->
<!--      <button class="btn btn-success px-5 py-2 fw-bold" onclick="downloadResumePDF()">-->
<!--        <i class="bi bi-download me-2"></i> Download PDF-->
<!--      </button>-->
<!--    </div>-->

  </div>
</div>

<footer class="footer py-4 mt-5 text-center">
  <div class="container">
    <p class="mb-0 small text-muted">Â© 2025 ResumeMaker. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JS/documents.js"></script>

</body>
</html>

<template id="experienceTemplate">
  <div class="experience-block border p-3 mt-3">
    <input class="form-control mb-2 exp-title" placeholder="Job Title">
    <input class="form-control mb-2 exp-employer" placeholder="Employer">
    <div class="row">
      <div class="col">
        <input class="form-control mb-2 exp-city" placeholder="City">
      </div>
      <div class="col">
        <input class="form-control mb-2 exp-country" placeholder="Country">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="month" class="form-control mb-2 exp-start">
      </div>
      <div class="col">
        <input type="month" class="form-control mb-2 exp-end">
      </div>
    </div>
    <textarea class="form-control exp-desc" placeholder="Job Description"></textarea>
  </div>
</template>
