<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Maker | Documents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="../CSS/navbar.css">
  <link rel="stylesheet" href="../CSS/documents.css">

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary fs-4" href="#">ResumeMaker</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center gap-3">
        <li><a class="nav-link" href="dashboard.html">Home</a></li>
        <li><a class="nav-link active" href="documents.html">Documents</a></li>
        <li><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="documents-main mt-5 pt-5">

  <div class="container-fluid">
    <div class="row g-4">

      <!-- SIDE NAV -->
      <aside class="col-lg-3 sideNav">
        <div class="sideNav-item active">
          <i class="bi bi-file-earmark-text"></i> Resumes
        </div>
        <a href="choose-template.html" class="sideNav-item">
          <i class="bi bi-palette"></i> Designs
        </a>
        <a href="choose-template.html" class="sideNav-item">
          <i class="bi bi-plus-lg"></i> Create New
        </a>
      </aside>

      <!-- CONTENT -->
      <section class="col-lg-9">

        <div class="pageHeader">
          <h2>Resumes</h2>
          <a href="choose-template.html" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Create New
          </a>
        </div>

        <div class="wrap-resume" id="resumeList">
          <!-- injected by JS -->
        </div>

      </section>
    </div>
  </div>

</main>

<!-- ================= FINAL PREVIEW OVERLAY ================= -->
<!-- RESUME PREVIEW OVERLAY -->
<div id="resumePreviewOverlay" class="resume-overlay hidden">

  <div class="resume-modal">

    <!-- CLOSE BUTTON -->
    <button id="closePreview" class="close-btn">✕</button>

    <!-- SCROLLABLE CONTENT -->
    <div id="pdfWrapper">
      <div id="finalResumePreview"></div>
    </div>

    <!-- DOWNLOAD BAR -->
    <div class="download-bar">
      <button class="btn btn-success" onclick="downloadResumePDF()">
        Download PDF
      </button>
    </div>

  </div>
</div>



<!-- ================= FOOTER ================= -->
<footer class="footer bg-primary text-white py-4 mt-5">
  <div class="container text-center">
    <p class="mb-0 small">© 2025 ResumeMaker. All rights reserved.</p>
  </div>
</footer>

<!-- JS -->
<script src="../JS/documents.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
