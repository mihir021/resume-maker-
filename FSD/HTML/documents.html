<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Maker | Documents</title>

    <!-- Bootstrap -->

    <!-- Icons -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/documents.css">
</head>
<body>

<!-- ================= HEADER (SAME AS DASHBOARD) ================= -->
<header class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary fs-4" href="#">
            ResumeMaker
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto align-items-center gap-2">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Documents</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>

                <!-- Profile -->
                <li class="nav-item dropdown ms-3">
                    <a class="nav-link dropdown-toggle d-flex align-items-center gap-2 profile-btn"
                       href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-5"></i>
                        <span>Yash</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- ================= MAIN ================= -->
<main class="documents-main mt-5 pt-5 fade-section">

    <div class="container-fluid">
        <div class="row g-4">

            <!-- ===== SIDE NAV (30%) ===== -->
            <aside class="col-lg-3 sideNav">
                <div class="sideNav-item active">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Resumes</span>
                </div>

                <div class="sideNav-item">
                    <i class="bi bi-palette"></i>
                    <span>Designs</span>
                </div>

                <div class="sideNav-item create">
                    <i class="bi bi-plus-lg"></i>
                    <span>Create New</span>
                </div>
            </aside>

            <!-- ===== CONTENT AREA (70%) ===== -->
            <section class="col-lg-9">

                <!-- Page Header -->
                <div class="pageHeader">
                    <h2>Resumes</h2>
                    <button class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Create New
                    </button>
                </div>

                <!-- Resume Wrapper -->
                <div class="wrap-resume">

                    <div class="resume-card fade-card">
                        <img src="../IMG/template1.png" alt="Resume 1">
                        <p>Software Engineer Resume</p>
                    </div>

                    <div class="resume-card fade-card">
                        <img src="../IMG/template2.png" alt="Resume 2">
                        <p>Fresher Resume</p>
                    </div>

                </div>

            </section>

        </div>
    </div>

</main>

<!-- ================= FOOTER (SAME AS DASHBOARD) ================= -->

    <div class="container text-center">

        <div class="footer-links mb-3">
            <a href="#" class="text-white mx-2 text-decoration-none">About Us</a>
            <a href="#" class="text-white mx-2 text-decoration-none">Contact Us</a>
            <a href="#" class="text-white mx-2 text-decoration-none">FAQ's</a>
            <a href="#" class="text-white mx-2 text-decoration-none">Terms & Conditions</a>
        </div>

        <div class="social-icons mb-3">
            <i class="bi bi-linkedin fs-4 mx-2"></i>
            <i class="bi bi-github fs-4 mx-2"></i>
            <i class="bi bi-instagram fs-4 mx-2"></i>
        </div>

        <p class="mb-0 small">
            Â© 2025 ResumeMaker. All rights reserved.
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="../JS/documents.js"></script>

</body>
</html>
