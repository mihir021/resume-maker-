<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../CSS/forgotPassword.css">

</head>
<body class="dark-mode">

    <div class="glow-bg"></div>

    <div class="form-container shadow-glow">

        <form action="http://localhost:5000/forgot-password" method="POST">
            <h2 class="text-white text-center mb-3">Forgot Password</h2>

            <p class="text-light-gray text-center mb-4 small">
                Enter your email address below and we'll send you a link to reset your password.
            </p>

            <label class="fw-bold small text-green">EMAIL ADDRESS</label>
            <input
                type="email"
                name="email"
                class="form-control mb-4 dark-input"
                placeholder="name@example.com"
                required
            >

            <button type="submit" class="reset-btn shadow-glow">Send Reset Link</button>

            <div class="text-center mt-4">
                <a href="loginPage.html" class="back-link">
                    <i class="fa-solid fa-arrow-left me-1"></i> Back to Login
                </a>
            </div>
        </form>

    </div>

</body>
</html>
