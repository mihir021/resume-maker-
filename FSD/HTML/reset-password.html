<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../CSS/resetPassword.css">
</head>

<body class="dark-mode">

    <div class="glow-bg"></div>

    <div class="form-container shadow-glow">

        <form id="resetForm">
            <h2 class="text-white text-center mb-2">Reset Password</h2>
            <p class="text-light-gray text-center mb-4 small">Enter your new password below.</p>

            <label class="fw-bold small text-green">NEW PASSWORD</label>

            <div class="position-relative mb-4">
                <input
                    type="password"
                    id="newPassword"
                    name="password"
                    class="form-control dark-input pe-5"
                    placeholder="••••••••"
                    required
                >
                <span class="show-password text-green" onclick="togglePassword()">
                    <i class="fa-solid fa-eye" id="eyeIcon"></i>
                </span>
            </div>

            <button class="primary-btn w-100 shadow-glow">Reset Password</button>
        </form>

    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("resetForm");
        const token = window.location.pathname.split("/").pop(); // Extract token

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const res = await fetch(`/api/reset-password/${token}`, {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            if (data.success) {
                alert("Password reset successful!");
                window.location.href = "/login";
            } else {
                alert(data.message || "Reset failed");
            }
        });
    });

    // Toggle Password Visibility Function
    function togglePassword() {
        const passwordInput = document.getElementById("newPassword");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
    </script>

</body>
</html>
