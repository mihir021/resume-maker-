<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 1 â€“ Resume Header</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../CSS/step-1.css" />
</head>
<body class="dark-mode">

<div class="glow-bg"></div>

<div class="app-layout">

  <aside class="step-sidebar">
    <div class="step-logo">1</div>

    <ul class="steps">
      <li class="active"><span>1</span></li>
      <li><span>2</span></li>
      <li><span>3</span></li>
      <li><span>4</span></li>
    </ul>

    <a href="dashboard.html" class="back-link"><i class="bi bi-arrow-left"></i></a>
  </aside>

  <div class="main-content">

    <header class="top-bar">
      <h4 class="text-white m-0 fw-bold">Resume Builder <span class="text-green">.</span></h4>
      <span class="step-badge">Step 1 of 4</span>
    </header>

    <div class="workspace">

      <section class="form-pane">
        <div class="glass-card">
          <h2 class="form-title">Header Details</h2>

          <div class="field-group">
            <label>FULL NAME</label>
            <input id="name" class="dark-input" placeholder="Rathod Mihir" />
          </div>

          <div class="field-group">
            <label>JOB TITLE</label>
            <input id="title" class="dark-input" placeholder="Java Developer" />
          </div>

          <div class="row">
            <div class="col-md-6 field-group">
              <label>EMAIL</label>
              <input id="email" class="dark-input" placeholder="mihir@email.com" />
            </div>
            <div class="col-md-6 field-group">
              <label>PHONE</label>
              <input id="phone" class="dark-input" placeholder="+91 9876543210" />
            </div>
          </div>

          <div class="field-group">
            <label>LOCATION</label>
            <input id="location" class="dark-input" placeholder="Ahmedabad, India" />
          </div>

          <div class="field-group">
            <label>SUMMARY</label>
            <textarea id="summary" class="dark-input" rows="4"></textarea>
          </div>

          <div class="field-group">
            <label>LANGUAGES</label>
            <textarea id="languages" class="dark-input" rows="2"></textarea>
          </div>

          <div class="field-group">
            <label>CERTIFICATES</label>
            <textarea id="certs" class="dark-input" rows="2"></textarea>
          </div>

          <button id="nextBtn" class="primary-btn">Next Step <i class="fa-solid fa-arrow-right ms-2"></i></button>
        </div>
      </section>

      <section class="preview-pane">
        <div class="preview-header">
            <span class="text-dark small fw-bold"><i class="bi bi-eye-fill me-2"></i>Live Preview</span>
        </div>

        <div id="resumePreview" class="resume-content">
            <div class="text-center text-muted mt-5 pt-5">
                <i class="bi bi-file-earmark-text display-1"></i>
                <p class="mt-3">Start typing to see your resume here...</p>
            </div>
        </div>
      </section>

    </div>
  </div>
</div>

<script src="../JS/step-1.js"></script>
</body>
</html>
