<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 3 – Education</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../CSS/step-3.css">
</head>
<body class="dark-mode">

<div class="glow-bg"></div>

<div class="app-layout">

  <aside class="step-sidebar">
    <div class="step-logo">3</div>

    <ul class="steps">
      <li><span>1</span></li>
      <li><span>2</span></li>
      <li class="active"><span>3</span></li>
      <li><span>4</span></li>
    </ul>

    <a href="step-2.html" class="back-link"><i class="bi bi-arrow-left"></i></a>
  </aside>

  <div class="main-content">

    <header class="top-bar">
      <h4 class="text-white m-0 fw-bold">Education <span class="text-green">.</span></h4>
      <span class="step-badge">Step 3 of 4</span>
    </header>

    <div class="workspace">

      <section class="form-pane">
        <div class="glass-card">
          <h2 class="form-title">Education Details</h2>
          <p class="text-light-gray small mb-4">Include education or training, even if unfinished.</p>

          <div class="field-group">
            <label>SCHOOL / UNIVERSITY</label>
            <input id="school" class="dark-input" placeholder="XYZ University" />
          </div>

          <div class="field-group">
            <label>LOCATION</label>
            <input id="eduLocation" class="dark-input" placeholder="Ahmedabad, India" />
          </div>

          <div class="row">
            <div class="col-md-6 field-group">
              <label>DEGREE</label>
              <input id="degree" class="dark-input" placeholder="B.Tech" />
            </div>
            <div class="col-md-6 field-group">
              <label>FIELD OF STUDY</label>
              <input id="field" class="dark-input" placeholder="Computer Science" />
            </div>
          </div>

          <div class="field-group">
            <label>GRADUATION MONTH</label>
            <input id="gradMonth" type="month" class="dark-input" />
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input bg-dark border-secondary" id="currentStudy" />
            <label class="form-check-label text-light-gray" for="currentStudy">I am currently studying here</label>
          </div>

          <div class="field-group">
            <label>ADDITIONAL DETAILS</label>
            <textarea
              id="eduDetails"
              class="dark-input"
              rows="4"
              placeholder="• CGPA: 8.5 / 10&#10;• Honors: University Merit List&#10;• Relevant Coursework: Data Structures, DBMS">
            </textarea>
          </div>

          <div class="d-flex justify-content-between pt-3 border-top border-secondary mt-4">
            <button class="ghost-btn text-white" onclick="history.back()">
                <i class="bi bi-arrow-left me-2"></i> Back
            </button>
            <button class="primary-btn px-4" onclick="goToStep4()">
                Next Step <i class="bi bi-arrow-right ms-2"></i>
            </button>
          </div>

        </div>
      </section>

      <section class="preview-pane">
        <div class="preview-header">
            <span class="text-dark small fw-bold"><i class="bi bi-eye-fill me-2"></i>Live Preview</span>
        </div>

        <div id="resumePreview" class="resume-content">
            </div>
      </section>

    </div>
  </div>
</div>

<script src="../JS/step-3.js"></script>
</body>
</html>
