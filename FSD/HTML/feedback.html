<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback | Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/navbar.css">
  <link rel="stylesheet" href="../CSS/feedback.css">

  <script src="../JS/navbar-loader.js"></script>
</head>
<body>

<div id="navbar-container"></div>

<section class="feedback-hero">
  <h1>Your Feedback Matters üíô</h1>
  <p>Help us improve ResumeMaker</p>
</section>

<section class="feedback-wrapper">
  <form id="feedbackForm" class="feedback-card">

    <label>Your Name</label>
    <input type="text" id="fbName" placeholder="Rathod Mihir" required>

    <label>Email</label>
    <input type="email" id="fbEmail" placeholder="mihir@gmail.com" required>

    <label>Rate Your Experience</label>
    <select id="rating" required>
      <option value="">Select</option>
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
      <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
      <option value="2">‚≠ê‚≠ê Fair</option>
      <option value="1">‚≠ê Poor</option>
    </select>

    <label>Your Feedback</label>
    <textarea id="fbMessage" rows="4" placeholder="Write your feedback..." required></textarea>

    <button type="submit" class="btn-primary w-100">
      Submit Feedback
    </button>

  </form>
</section>

<script src="../JS/feedback.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
