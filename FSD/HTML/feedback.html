<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback | Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/navbar.css">
  <link rel="stylesheet" href="../CSS/feedback.css">

  <script src="../JS/navbar-loader.js"></script>
</head>
<body class="dark-mode">

    <div class="glow-bg"></div>

    <div id="navbar-container"></div>

    <section class="feedback-hero">
      <h1 class="display-4 fw-bold text-white">Your Feedback <span class="text-green">Matters üíô</span></h1>
      <p class="lead text-light-gray">Help us improve ResumeMaker</p>
    </section>

    <section class="feedback-wrapper">
      <form id="feedbackForm" class="feedback-card shadow-glow">

        <label class="fw-bold small text-green">YOUR NAME</label>
        <input type="text" id="fbName" class="form-control mb-3 dark-input" placeholder="Rathod Mihir" required>

        <label class="fw-bold small text-green">EMAIL</label>
        <input type="email" id="fbEmail" class="form-control mb-3 dark-input" placeholder="mihir@gmail.com" required>

        <label class="fw-bold small text-green">RATE YOUR EXPERIENCE</label>
        <select id="rating" class="form-select mb-3 dark-input" required>
          <option value="" selected disabled>Select Rating</option>
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
          <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
          <option value="2">‚≠ê‚≠ê Fair</option>
          <option value="1">‚≠ê Poor</option>
        </select>

        <label class="fw-bold small text-green">YOUR FEEDBACK</label>
        <textarea id="fbMessage" class="form-control mb-4 dark-input" rows="4" placeholder="Write your feedback..." required></textarea>

        <button type="submit" class="primary-btn w-100 shadow-glow">
          Submit Feedback
        </button>

      </form>
    </section>

    <script src="../JS/feedback.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
