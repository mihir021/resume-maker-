<div class="resume blue-corporate" style="width:800px;min-height:1100px;">

  <!-- HEADER BLOCK -->
  <header class="split-header">
    <div class="name-block">
      <h1 id="previewName"></h1>
      <p id="previewTitle"></p>
    </div>

    <div class="contact-block">
      <p id="previewPhone"></p>
      <p id="previewEmail"></p>
      <p id="previewLocation"></p>
    </div>
  </header>

  <div class="split-body">

    <!-- LEFT INFO COLUMN -->
    <aside class="info-column">

      <!-- âœ… SKILLS (ONLY ONCE) -->
      <section class="info-card">
        <h3>SKILLS</h3>
        <ul id="previewSkills"></ul>
      </section>

      <section class="info-card">
        <h3>LANGUAGES</h3>
        <ul id="pLanguages"></ul>
      </section>

      <section class="info-card">
        <h3>CERTIFICATIONS</h3>
        <ul id="pCerts"></ul>
      </section>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="content-column">

      <section class="content-card">
        <h3>PROFESSIONAL SUMMARY</h3>
        <p id="previewSummary"></p>
      </section>

      <section class="content-card" id="educationSection">
        <h3>EDUCATION</h3>
      </section>

      <section class="content-card hide-section" id="previewExperienceSection">
        <h3>WORK EXPERIENCE</h3>
        <div id="previewExperienceList"></div>
      </section>

    </main>

  </div>
</div>
