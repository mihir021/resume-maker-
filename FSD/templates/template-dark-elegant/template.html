<div class="resume dark-modern-pro" style="width:800px;min-height:1100px;">

  <!-- HEADER -->
  <header class="top-header">
    <h1 id="previewName">Your Full Name</h1>
    <p id="previewTitle">Your Job Title</p>
  </header>

  <div class="body">

    <!-- LEFT PANEL -->
    <aside class="left-panel">

      <!-- CONTACT -->
      <section class="side-section">
        <h3>CONTACT</h3>
        <p id="previewPhone">+91 XXXXXXXXXX</p>
        <p id="previewEmail">email@example.com</p>
        <p id="previewLocation">City, Country</p>
      </section>

      <!-- LANGUAGES (FIXED) -->
      <section class="side-section">
        <h3>LANGUAGES</h3>
        <ul id="pLanguages">
          <li>English</li>
        </ul>
      </section>

      <!-- CERTIFICATIONS -->
      <section class="side-section">
        <h3>CERTIFICATIONS</h3>
        <ul id="pCerts">
          <li>Certification Name</li>
        </ul>
      </section>

    </aside>

    <!-- RIGHT PANEL -->
    <main class="right-panel">

      <!-- PROFILE -->
      <section class="main-section">
        <h3>PROFILE</h3>
        <p id="previewSummary">
          Professional summary highlighting strengths, impact, and career direction.
        </p>
      </section>

      <!-- SKILLS -->
      <section class="main-section">
        <h3>SKILLS</h3>
        <ul id="previewSkills">
          <li>Skill One</li>
        </ul>
      </section>

      <!-- EDUCATION -->
      <section class="main-section" id="educationSection">
        <h3>EDUCATION</h3>
        <!-- edu-item injected by JS -->
      </section>

      <!-- EXPERIENCE -->
      <section class="main-section" id="previewExperienceSection" style="display:none">
        <h3>EXPERIENCE</h3>
        <div id="previewExperienceList"></div>
      </section>

    </main>
  </div>
</div>
