<div class="resume red-elegant" style="width:800px;min-height:1100px;">

  <!-- HEADER -->
  <header class="top-header">
    <h1 id="previewName">Your Full Name</h1>
    <p id="previewTitle">Your Job Title</p>
  </header>

  <div class="body">

    <!-- LEFT INFO COLUMN -->
    <aside class="left-panel">

      <section class="side-section">
        <h3>CONTACT</h3>
        <p id="previewEmail">email@example.com</p>
        <p id="previewPhone">+91 XXXXXXXXXX</p>
        <p id="previewLocation">City, Country</p>
      </section>

      <section class="side-section">
        <h3>CERTIFICATIONS</h3>
        <ul id="pCerts">
          <li>Certification Name</li>
        </ul>
      </section>

      <section class="side-section">
        <h3>LANGUAGES</h3>
        <ul id="pLanguages">
          <li>English</li>
        </ul>
      </section>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="right-panel">

      <section class="main-section">
        <h3>PROFILE</h3>
        <p id="previewSummary">
          Short professional summary highlighting experience, impact, and career direction.
        </p>
      </section>

      <section class="main-section">
        <h3>SKILLS</h3>
        <ul id="previewSkills">
          <li>Skill One</li>
        </ul>
      </section>

      <section class="main-section" id="educationSection">
        <h3>EDUCATION</h3>
        <!-- edu-item injected -->
      </section>

      <section class="main-section" id="previewExperienceSection" style="display:none">
        <h3>WORK EXPERIENCE</h3>
        <div id="previewExperienceList"></div>
      </section>

    </main>

  </div>
</div>
