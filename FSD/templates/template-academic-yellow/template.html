  <div class="body">

    <aside class="left-panel">

      <div class="photo"></div>

        <p id="previewEmail"></p>
        <p id="previewLocation"></p>
      </section>

      <section class="side-section">

      <section class="side-section">

      </section>

    </aside>

      <section class="main-section">

      <section class="main-section" id="skillsSection"></section>

      <!-- EDUCATION -->
